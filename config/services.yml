services:
    marttiphpbb.forumstyle.calendarautoarchive_listener:
        class: marttiphpbb\forumstyle\event\calendarautoarchive_listener
        arguments:
            - '@config'
        tags:
            - { name: event.listener }

    marttiphpbb.forumstyle.topiclist_listener:
        class: marttiphpbb\forumstyle\event\topiclist_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
            - '%tables.forums%'
            - '@config'
            - '@auth'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: event.listener }

    marttiphpbb.forumstyle.topic_listener:
        class: marttiphpbb\forumstyle\event\topic_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
            - '%tables.forums%'
            - '@config'
            - '@auth'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@template'
        tags:
            - { name: event.listener }

    marttiphpbb.forumstyle.main_listener:
        class: marttiphpbb\forumstyle\event\main_listener
        tags:
            - { name: event.listener }

    marttiphpbb.forumstyle.mcp_topic_listener:
        class: marttiphpbb\forumstyle\event\mcp_topic_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
            - '@config'
            - '@auth'
            - '@language'
            - '@request'
            - '@template'
        tags:
            - { name: event.listener }

    marttiphpbb.forumstyle.mcp_forum_listener:
        class: marttiphpbb\forumstyle\event\mcp_forum_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
            - '%tables.forums%'
            - '@config'
            - '@auth'
            - '@language'
            - '@request'
            - '@template'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@log'
            - '@user'
        tags:
            - { name: event.listener }

    marttiphpbb.forumstyle.move_topic_listener:
        class: marttiphpbb\forumstyle\event\move_topic_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
        tags:
            - { name: event.listener }
